apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-role
rules:
- apiGroups: 
  - "cert-manager.io"
  - "project.openshift.io"
  - "secrets.hashicorp.com"
  resources:
  - "clusterissuers"
  - "certificates"
  - "projects"
  - "HCPAuth"
  - "HCPVaultSecretsApp"
  - "secrets"
  verbs: 
  - "get" 
  - "list"
  - "watch"
  - "create"
  - "update"
  - "patch"
  - "delete"